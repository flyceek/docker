version: "3.5"
services:
  yapi-web:
    image: registry.cn-shanghai.aliyuncs.com/paranora/yapi:latest
    ports:
      - "3003:3000"
    extra_hosts:
      - "ldap.centaline.com.cn:10.4.19.13"
    volumes:
      - /var/yapi/config.json:/opt/yapi/config.json
    environment:
      YAPI_VERSION: "1.5.14"
    links:
      - mongodb
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 512M
      restart_policy:
        condition: on-failure
    networks:
      - yapi-net
    depends_on:
      - mongodb
    restart: always
  mongodb:
    image: mongo
    ports:
      - "27018:27017"
    volumes:
      - yapi-mongodb:/data/db
    networks:
      - yapi-net
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 512M
      restart_policy:
        condition: on-failure
    restart: always
  mongo-express:
    image: mongo-express
    links:
      - mongodb
    ports:
      - "18124:8081"
    environment:
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_SERVER: mongodb
    networks:
      - yapi-net
    depends_on:
      - mongodb
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 256M
      restart_policy:
        delay: 5s
        condition: any
    restart: always
networks:
  yapi-net:
volumes:
  yapi-mongodb: